<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content=""/>
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>YouTubular</title>
	<link href='fonts/fonts.css' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script type="text/javascript" src="js/clmtrackr.js"></script>
	<script type="text/javascript" src="js/model_pca_20_svm_emotionDetection.js"></script>
    <script type="text/javascript" src="js/emotion_classifier.js"></script>
    <script type="text/javascript" src="js/emotionmodel.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/tags.js"></script>
    <script type="text/javascript" src="js/responses.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="waiting">
	<main>

		<div id="instructions">
			<div class="slide" id="begin">
				<div class="inner">
					<div class="text">
						<span>Surf through YouTube like never before.</span>
						<!-- <br/> -->
						<!-- <span class="sub">Effort and thought not required.</span> -->
						<div class="next"><img src="img/begin.svg"/></div>
					</div>
				</div>
			</div>
			<div class="slide" id="ask-permission">
				<div class="inner">
					<div class="text">
						<span>Before we start, you'll need to allow access to your webcam. </span>
						<!-- <span class="sub">Wouldn't it be great if we knew how you felt about what you're watching so we can make your experience better.</span> -->
						<!-- <div class="next disabled"><img src="img/okay.svg"/></div> -->
					</div>
				</div>
			</div>
			<div class="slide" id="start-surfing">
				<div class="inner">
					<div class="text">
						<span>Radical! You're all ready.</span>
						<div class="next"><img src="img/surf.svg"/></div>
					</div>
				</div>
			</div>
		</div>

		<div id="surf">
			SURF
		</div>

		<div id="logoBig"></div>

		<div class="water" id="back">
			<div class="waterTop"></div>
		</div>
		
		<div class="water" id="front">
			<div class="waterTop"></div>
		</div>


		<div id="emotionHub">
			<ul id="emotions">
				<li class="emotion" id="angry">
					<span class="name">Angry</span>
					<span class="value"></span>
				</li>
				<li class="emotion" id="sad">
					<span class="name">Sad</span>
					<span class="value"></span>
				</li>
				<li class="emotion" id="surprised">
					<span class="name">Surprised</span>
					<span class="value"></span>
				</li>
				<li class="emotion" id="happy">
					<span class="name">Happy</span>
					<span class="value"></span>
				</li>
			</ul>
		</div>

		<div id="responses">
			<div class="response">
				<div class="text">
				</div>
			</div>
		</div>


		<div id="sunWrap">
			<div id="sun">PLAY</div>
		</div>
		
		<div id="webcam">
			<video width="200px" height="150px"></video>
			<canvas id="face" width="200px" height="150px"></canvas>
		</div>

		<div id="player1" class="player"></div>

		<div id="static"></div>

		<div id="looking">
			<div class="inner">
				<div class="text">
					<h1>Uh oh, we lost you.</h1>
					<h2>Please get back into frame so we can see you.</h2>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
