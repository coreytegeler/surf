<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="keywords" content=""/>
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>YouTubular</title>
	<link href='fonts/gentona.css' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
	<script type="text/javascript" src="js/clmtrackr.js"></script>
	<script type="text/javascript" src="js/model_pca_20_svm_emotionDetection.js"></script>
    <script type="text/javascript" src="js/emotion_classifier.js"></script>
    <script type="text/javascript" src="js/emotionmodel.js"></script>
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/tags.js"></script>
    <script type="text/javascript" src="js/responses.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="waiting">
	<main>

		<div id="instructions">
			<div class="slide">
				<div class="text">
					Surf like a pro through your favorite videos. Effort not required.
					<div class="next">Begin</div>
				</div>
				
			</div>
			<div class="slide">
				<div class="text">
					Before we start, you'll need to allow access to your webcam so we'll know how you feel about what you're watching.
					<div class="next">Okay</div>
				</div>
				
			</div>
			<div class="slide">
				<div class="text">
					Radical! Ready to start?
					<div class="next">Let's surf!</div>
				</div>
				
			</div>
		</div>

		<div id="surf">
			SURF
		</div>

		<div id="logoBig"></div>

		<div class="water" id="back">
			<div class="waterTop"></div>
		</div>
		
		<div class="water" id="front">
			<div class="waterTop"></div>
		</div>


		<div id="emotionHub">
			<ul id="emotions">
				<li class="emotion" id="angry">
					<span class="name">Angry</span>
					<span class="value"></span>
				</li>
				<li class="emotion" id="sad">
					<span class="name">Sad</span>
					<span class="value"></span>
				</li>
				<li class="emotion" id="surprised">
					<span class="name">Surprised</span>
					<span class="value"></span>
				</li>
				<li class="emotion" id="happy">
					<span class="name">Happy</span>
					<span class="value"></span>
				</li>
			</ul>
		</div>


		<div id="sunWrap">
			<div id="sun">PLAY</div>
		</div>
		
		<div id="webcam">
			<video width="200px" height="150px"></video>
			<canvas id="face" width="200px" height="150px"></canvas>
		</div>

		<div id="player1" class="player"></div>

		<div id="static"></div>

	</main>
</body>
</html>
